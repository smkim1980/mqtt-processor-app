spring:
  threads:
    virtual:
      enabled: true
  datasource:
    hikari:
      driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      jdbc-url: jdbc:log4jdbc:h2:mem:bmsdb;DB_CLOSE_DELAY=-1
      username: sa
      password:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 3000
  application:
    name: mqtt-processor-app
  config:
    activate:
      on-profile: local
    import: classpath:yaml/log/application-local-log.yml
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always

mqtt:
  uri: tcp://localhost:1883
  client-id: bms-subscriber
  username: mqtt_user
  password: mqtt_password
  clean-session: false
  automatic-reconnect: true
  default-publish-qos: 1

logging:
  level:
    tmoney.gbi.bms: DEBUG
    org.springframework.integration: DEBUG
    org.eclipse.paho: INFO

mybatis:
  options:
    configuration:
      map-underscore-to-camel-case: true
      JDBCType-for-null: 'NULL'
      use-generated-keys: true
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: tmoney.gbi.bms.domain


app:
  queue:
    size: 1000
  db-worker:
    batch-size: 1000
    threads: 20

